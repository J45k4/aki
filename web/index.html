<html>
    <head>
        <title>aki</title>
        <script src="/app.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div class="mainContent">
            <div class="leftContent">
                <div style="color: red;" id="connectionStatus">
                    Not connected
                </div>
                <select id="modelSelect" sel>
                    <option value="gpt4">GPT-4</option>
                    <option value="gpt3.5">GPT-3.5</option>
                    <option value="random">Random</option>
                </select>
        
                <div>
                    <div>
                        <label>
                            Assistant instructions
                        </label>
                    </div>
                    <div>
                        <textarea id="instructionText"></textarea>
                    </div>
                </div>
        
                <div>
                    <label>
                        Messages
                    </label>
                    <div id="messagesBox">
                    </div>
                    <div class="sendMsgContainer">
                        <div class="msgInputContainer">
                            <input type="text" id="newMessageInput" />
                        </div>
                        <div class="msgBtnContainer">
                            <button id="sendButton">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button id="newChatButton">
                    New chat
                </button>
                <div id="otherChats">

                </div>
            </div>
        </div>
    </body>
</html>
